<div>
	<header class="navbar navbar-default navbar-fixed-top navbar-inner red-bg">
        <div class="navbar-brand" ng-show="loggedIn">
            <desk-menu desk-keypress> <!-- Optional callback, either use regular ng-click -->
                <span class="flaticon-round-account-button-with-user-inside"></span>
                <desk-option label="{{currentUser.name}}">
                    <desk-dropdown>
                        <desk-dd-option >
                            <desk-icon><i class="flaticon-google-drive-document"></i></desk-icon>
                            <desk-label>Account</desk-label>
                        </desk-dd-option>
                        <desk-dd-option ng-click="logout()">
                            <desk-icon><i class="flaticon-enter-arrow"></i></desk-icon>
                            <desk-label>Logout</desk-label>
                        </desk-dd-option>
                    </desk-dropdown>
                </desk-option>
            </desk-menu>
        </div>
      <div class="container">
            <a class="heading"  href="#">Tutor Yourself</a>
      </div>
	</header>
	<nav mfb-menu position="tr" effect="slidein" label="Menu"
	     active-icon="flaticon-close-button" resting-icon="flaticon-menu-button"
	     toggling-method="hover">
	      <button mfb-button icon="flaticon-home-button" label="Home" ui-sref="home"></button>
	      <button mfb-button icon="flaticon-create-group-button" label="Register/Login" ui-sref="login"></button>
	      <button mfb-button icon="flaticon-two-rows-and-three-columns-layout" label="About Us" ui-sref="about"></button>
	      <button mfb-button icon="flaticon-user-inside-bubble-speech" label="Contact" ui-sref="contact"></button>
	</nav>
</div>
<div class="sub-header">
	<h1 >Register</h1>
</div>
<div style="text-align: center;" class="col-md-4 col-md-offset-4" ng-controller="registerCtrl">
	<form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>

        <!-- NAME -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
            <label>Enter Your Name</label>
            <input type="text" name="name" autocomplete="off" class="form-control"  ng-model="user.name" required data-animated-label="animated-label">
            <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
        </div>
        
        <!-- USERNAME -->
        <div class="form-group" autocomplete="off" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
            <label>Enter Username</label>
            <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="8" data-animated-label="animated-label">
            <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
            <p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>
        </div>
            
        <!-- EMAIL -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
            <label>Enter Email</label>
            <input type="email" name="email" autocomplete="off" class="form-control" ng-model="user.email" data-animated-label="animated-label">
            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>

        <!-- Password -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
            <label>Enter Password</label>
            <input type="password" name="password" autocomplete="off" class="form-control" ng-model="user.password" ng-minlength="6" ng-maxlength="8" data-animated-label="animated-label">
            <p ng-show="userForm.password.$error.minlength" class="help-block">Password is too short.</p>
            <p ng-show="userForm.password.$error.maxlength" class="help-block">Password is too long.</p>
        </div>
        
        <button angular-ripple type="submit" class="btn btn-warning">Register</button>
        
    </form>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-12">
                <h3 class="blue">Already have an account?</h3>
                <button angular-ripple class="btn btn-info" ui-sref="login"  >Login</button>
            </div>
        </div>
    </div>
</div>
<div class="col-md-4">
    <flash-message duration="3000" show-close="true"></flash-message>

</div>
